name: test
on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - development

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: |
          flutter doctor
          flutter pub get
          flutter test --coverage
          genhtml -o coverage coverage/lcov.info
